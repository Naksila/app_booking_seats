        - asset: lib/assets/font/DB Heavent Blk It v3.2.ttf
        - asset: lib/assets/font/DB Heavent Blk v3.2.ttf
        - asset: lib/assets/font/DB Heavent It v3.2.ttf
        - asset: lib/assets/font/DB Heavent Li It v3.2.ttf
        - asset: lib/assets/font/DB Heavent Li v3.2.ttf
        - asset: lib/assets/font/DB Heavent Med v3.2.ttf
        - asset: lib/assets/font/DB Heavent Thin It v3.2.ttf
        - asset: lib/assets/font/DB Heavent Thin v3.2.ttf
        - asset: lib/assets/font/DB Heavent UlLi It v3.2.ttf
